<div class="container col-sm-4 col-md-4">
  <form #form="ngForm" (ngSubmit) = "onSubmit(form)">
    <h2>User Settings</h2>
   <div class="form-group">
     <label for="name">Name</label>
    <input [(ngModel)]= "userSettings.name" id="name" name="name" class="form-control" ngModel required #nameField = "ngModel"/>
    <div [hidden] ="nameField.valid || nameField.untouched"
    class="alert alert-danger" >
     Enter a Name
  </div>
  <button type="button" class="btn btn-primary"
        [(ngModel)]="singleModel" btnCheckbox name="singleModel"
        btnCheckboxTrue="on" btnCheckboxFalse="off">
  {{singleModel}}
</button>
  </div>
   <div class="form-check form-group">
    <input [(ngModel)]= "userSettings.emailOffers" class="form-check-input" type="checkbox" name="emailOffers" id="defaultCheck1" ngModel >
    <label class="form-check-label" for="defaultCheck1">
      Email Special Offers
    </label>
   </div>
   <div class="form-group">
     <h5>User Interface Style</h5>
    <div class="form-check">
      <input [(ngModel)]= "userSettings.interfaceStyle" class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light" checked ngModel>
      <label class="form-check-label" for="lightInterface">
        light
      </label>
    </div>
    <div class="form-check">
      <input [(ngModel)]= "userSettings.interfaceStyle" class="form-check-input" type="radio" name="interfaceStyle" id="medimInterface" value="medium" ngModel>
      <label class="form-check-label" for="medimInterface">
        Medium
      </label>
    </div>
    <div class="form-check">
      <input [(ngModel)]= "userSettings.interfaceStyle" class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="dark" ngModel >
      <label class="form-check-label" for="darkInterface">
        Dark
      </label>
    </div>
   </div>

   <div class="form-group">
    <label for="SubscriptionType">Subscription Type</label>
    <select class="form-control" name="subscriptionType" [(ngModel)]= "userSettings.subscriptionType" id="SubscriptionType" ngModel>
      <option *ngFor="let type of subscriptionTypes | async">
        {{type}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="notes">Notes</label>
    <textarea [(ngModel)]= "userSettings.notes" class= "form-control" name="notes" id="notes" cols="30" rows="3" ngModel></textarea>
  </div>
      <div [hidden]= "!postError"
      class="alert alert-danger">
    {{postErrorMessage}}
      </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>
<p> {{ userSettings}} </p>
